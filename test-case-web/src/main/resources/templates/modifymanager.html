<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8"/>
<title></title>
</head>
<body>
	<div th:fragment="modifymanager">
	<div class="modal fade" id="modifyManagerDiv" tabindex="-1" role="dialog"
		aria-labelledby="ModalTitle" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="ModalTitle">修改信息</h4>
				</div>
				<div class="register-box-body" style="padding:20px 40px;">
					<form th:action="@{updateManager}" method="post" id="modifyManagerForm">
				    	<div class="form-group has-feedback">
				    		<input type="password" class="form-control" placeholder="原密码" name="originPassword" id="originPassword" onBlur="checkPassword()">
				    		<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				    	</div>	    	
				    	<div class="form-group has-feedback">
				    		<input type="password" class="form-control" placeholder="新密码" name="newPassword" id="newPassword" readonly="readonly"/>
				    		<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				    	</div>
				    	<div class="form-group has-feedback">
				    		<input type="password" class="form-control" placeholder="再次输入新密码" id="newPasswordAgain" readonly="readonly"/>
				    		<span class="glyphicon glyphicon-log-in form-control-feedback"></span>
				    	</div>
				    </form>
				    <div><font color="red" id="warn"></font></div>
				    <div class="row">
				    	<div class="col-xs-3 pull-right">
				    		<button type="submit" class="btn btn-primary btn-block btn-flat" onclick="saveModification()">保存</button>
				    	</div>
			    	</div>
			    </div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
